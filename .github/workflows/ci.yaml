name: "CI Pipeline"

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Cache SonarQube packages
        uses: actions/cache@v4.0.2
        with:
          path: ~/.sonar/cache
          key: sonar-cache-${{ hashFiles('**/pom.xml') }}
          restore-keys: sonar-cache-

      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarcloud-github-action@v4.0.0
        with:
          args: >
            -Dsonar.organization=raunaksmatharu
            -Dsonar.projectKey=RaunakSMatharu_juice-shop
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker-build:
    runs-on: ubuntu-latest
    
    if: false #temp disable the job
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
      
      - name: "workflow summary"
        run: echo "## Docker Scan Result" >> $GITHUB_STEP_SUMMARY
      
      - name: "Docker Login"
        uses: docker/login-action@v3.3.0
        with:
          username: rm1100
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "Build Docker image"
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: rm1100/juice-shop:${{ github.run_id }}

      - name: "Docker Scout"
        uses: docker/scout-action@v1.16.1
        with:
          image-name: "rm1100/juice-shop:${{ github.run_id }}"
          command: "quickview"
          only-severities: critical,high
          exit-code: true


      - name: "Push Docker image"
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: rm1100/juice-shop:${{ github.run_id }}
