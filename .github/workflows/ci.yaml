name: "CI Pipeline"

on:
  push:
    branches:
      - master 
  workflow_dispatch:   

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: "checkout repository"
        uses: actions/checkout@v3
      
      - name: Docker Login
        uses: docker/login-action@v3.3.0
        with:
          username:  ${{ secrets.DOCKER_USERNAME }} 
          password: ${{ secrets.DOCKER_PASSWORD }} 
          
      - name: "Build and push Docker images"
        uses: docker/build-push-action@v2 # Updated to version 2 for modern syntax
        with:
          push: true
          tags: rm1100/juice-shope:latest 
      